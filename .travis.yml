install:
- cd $TRAVIS_BUILD_DIR
# Create unix makefiles
- cmake -DCMAKE_BUILD_TYPE=Release
script:
# Build CaesarIA
- make -j4
- cd $TRAVIS_BUILD_DIR/
- ls
- cd $TRAVIS_BUILD_DIR/../caesaria-test
- ls
after_success:
- export REVISION_NUMBER=`git rev-list HEAD --count`
- cd $TRAVIS_BUILD_DIR/
- ls
- cd $TRAVIS_BUILD_DIR/../caesaria-test
- ls
# Prepare ZIP archive
- ZIPNAME=caesaria-0.4-$TRAVIS_BRANCH-$REVISION_NUMBER.zip
- echo Compress to $ZIPNAME
- zip -r $ZIPNAME *
- chmod 666 $ZIPNAME
# Upload to server
- sshpass -p "$SCP_PASS" scp -v $ZIPNAME dalerank@frs.sourceforge.net:/home/frs/project/opencaesar3/bin/
