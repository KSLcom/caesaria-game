language: cpp
compiler:
- clang
- gcc
branches:
only:
- master
- windows-build
before_install:
# Get build dependencies
- sudo apt-add-repository --yes ppa:zoogie/sdl2-snapshots #libsdl2
- sudo apt-get -qq update
- sudo apt-get -qq install cmake p7zip-full build-essential libsdl2-dev libsdl2-mixer-dev sshpass
# Get SDL
#- wget http://www.libsdl.org/release/SDL-devel-1.2.15-mingw32.tar.gz
